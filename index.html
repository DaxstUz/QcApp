<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码验证信息</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%; /* Approximate mobile screen width */
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 10px;
            background-color: #e0e0e0;
            border-bottom: 1px solid #ccc;
        }
        .header .time {
            font-size: 16px;
            color: #000;
        }
        .header .indicators {
            display: flex;
            align-items: center;
        }
        .header .indicators span {
            margin-left: 5px;
            font-size: 14px;
        }
        .header .indicators .signal {
            color: #000;
        }
        .header .indicators .battery {
            color: #00cc00;
        }
        .title {
            text-align: center;
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }
        .link {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        .content {
            padding: 10px;
        }
        .content p {
            margin: 5px 0;
            font-size: 14px;
            color: #333;
        }
        .content .highlight {
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <p>姓名: 孙平平</p>
            <p>出生日期: 1990年12月16日</p>
            <p>性别: 男</p>
            <p>专业: 安装</p>
            <p>证书编号: 建[造]14204300000519</p>
            <p>有效期: 2028年08月25日</p>
            <p>聘用单位: 湖南通和项目管理有限公司</p>
            <p>发证日期: 2024年08月26日</p>
        </div>
    </div>
</body>
</html>
